version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dnf-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: dnf
      MYSQL_USER: dnf
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dnfpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dnf-network

  # DNF Go Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnf-server
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8081:8081"
    volumes:
      - ./data:/data
      - ./configs:/app/configs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dnf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: dnf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dnf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:
  redis_data:

networks:
  dnf-network:
    driver: bridge
