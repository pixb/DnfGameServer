syntax = "proto3";

package dnf.v1;

option go_package = "github.com/pixb/DnfGameServer/dnf-go-client/gen/dnf/v1;dnfv1";

// Java代码生成选项
option java_multiple_files = true;  // 为每个消息生成独立的Java文件
option java_package = "com.dnfm.mina.protobuf.generated";
option java_outer_classname = "OtherSystemsProto";

import "dnf/v1/common.proto";
import "dnf/v1/option_types.proto";
import "dnf/v1/system_buff_team.proto";

// 其他系统消息类型
message PT_MINIGAME_ADVENTURER_MAKER_BABY_INFO {
  int32 babyId = 1;  // 宝宝ID
  string babyName = 2;  // 宝宝名称
  int32 level = 3;  // 等级
  int32 exp = 4;  // 经验值
  int32 mood = 5;  // 心情值
}

message PT_MAIN_EVENT_DATA {
  int32 eventId = 1;  // 事件ID
  string eventName = 2;  // 事件名称
  int64 startTime = 3;  // 开始时间
  int64 endTime = 4;  // 结束时间
  bool active = 5;  // 是否激活
  repeated EventReward rewards = 6;  // 奖励列表
}

message PT_AVATAR_DISASAMBBLED_MATERIAL {
  int32 avatarId = 1;  // 头像ID
  string avatarName = 2;  // 头像名称
  repeated Material materials = 3;  // 材料列表
}

message PT_PARTY {
  int64 partyId = 1;  // 队伍ID
  string partyName = 2;  // 队伍名称
  int32 leaderId = 3;  // 队长ID
  repeated PartyMember members = 4;  // 成员列表
  int32 maxMembers = 5;  // 最大成员数
}

message PT_HISTORICSITE_RELIC_INFO {
  int32 relicId = 1;  // 遗迹ID
  string relicName = 2;  // 遗迹名称
  int32 level = 3;  // 等级
  int32 effect = 4;  // 效果
  string description = 5;  // 描述
}

message PT_EVENT_CONDITION {
  int32 conditionId = 1;  // 条件ID
  string conditionName = 2;  // 条件名称
  int32 progress = 3;  // 进度
  int32 target = 4;  // 目标
  bool completed = 5;  // 是否完成
}

message PT_INTRUDE_WEDDINGHALL_INFO {
  int64 weddingHallId = 1;  // 婚礼殿堂ID
  string brideName = 2;  // 新娘名称
  string groomName = 3;  // 新郎名称
  int64 startTime = 4;  // 开始时间
  int64 endTime = 5;  // 结束时间
  bool canIntrude = 6;  // 是否可以闯入
}

message PT_RANK_PLATFORM_FRIEND_INFO {
  int64 friendId = 1;  // 朋友ID
  string friendName = 2;  // 朋友名称
  int32 rank = 3;  // 排名
  int32 score = 4;  // 分数
  int32 level = 5;  // 等级
  int32 job = 6;  // 职业
}

message PT_COMPLETE_QUEST_INFO {
  int32 questId = 1;  // 任务ID
  string questName = 2;  // 任务名称
  bool completed = 3;  // 是否完成
  bool rewarded = 4;  // 是否领取奖励
  int32 progress = 5;  // 进度
  int32 target = 6;  // 目标
}

message PT_ITEM_DISJOINT_GUID {
  string guid = 1;  // 物品GUID
  int32 itemId = 2;  // 物品ID
  string itemName = 3;  // 物品名称
  int32 count = 4;  // 数量
}

// 流式数据
message STREAM_DATA_REQUEST {
  int32 streamId = 1;  // 流ID
  int32 dataType = 2;  // 数据类型
  bytes data = 3;  // 数据内容
  int32 timestamp = 4;  // 时间戳
}

// 嵌套消息类型
message Material {
  int32 materialId = 1;  // 材料ID
  string materialName = 2;  // 材料名称
  int32 count = 3;  // 数量
  int32 rarity = 4;  // 稀有度
}

message EventReward {
  int32 rewardId = 1;  // 奖励ID
  string rewardName = 2;  // 奖励名称
  int32 count = 3;  // 数量
  int32 conditionId = 4;  // 条件ID
  string conditionName = 5;  // 条件名称
}

// SD头像物品
message PT_SD_AVATAR_ITEM {
  int32 index = 1;  // 索引
  int32 count = 2;  // 数量
  uint64 guid = 3;  // GUID
  uint64 expiretime = 4;  // 过期时间
  int32 option = 5;  // 选项
  bool locked = 6;  // 是否锁定
  int32 scount = 7;  // s数量
  int32 tcount = 8;  // t数量
}

// 排名信息
message PT_RANKING {
  uint64 guid = 1;  // GUID
  int32 growtype = 2;  // 成长类型
  int32 secondgrowtype = 3;  // 第二成长类型
  int32 job = 4;  // 职业
  int32 level = 5;  // 等级
  string name = 6;  // 名称
  int64 rank = 7;  // 排名
  uint64 score = 8;  // 分数
  repeated PT_GUILD_SYMBOL gsymbol = 9;  // 公会符号
  string gmastername = 10;  // 公会会长名称
  int32 launchinfo = 11;  // 启动信息
  int32 vip = 12;  // VIP等级
  string profileurl = 13;  // 头像URL
  string profilename = 14;  // 头像名称
  int32 wincount = 15;  // 胜利次数
  uint64 gwinpoint = 16;  // 公会胜利点数
  int32 winningrate = 17;  // 胜率
  repeated int32 spinfos = 18;  // 旋转信息
  int32 creditscore = 19;  // 信用分数
  int32 characterframe = 20;  // 角色边框
  int32 platform = 21;  // 平台
  uint32 platformserverid = 22;  // 平台服务器ID
  string gname = 23;  // 公会名称
}

// 守护者订单
message PT_GUARDIAN_ORDER {
  int64 guardiandeal = 1;  // 守护者交易
  int32 growtype = 2;  // 成长类型
  int32 secondgrowtype = 3;  // 第二成长类型
  int32 job = 4;  // 职业
  string name = 5;  // 名称
  int32 level = 6;  // 等级
}

// 蜡像馆货币
message PT_CERA_SHOP_MONEY {
  int32 index = 1;  // 索引
  int32 count = 2;  // 数量
  int32 value = 3;  // 价值
}

// 餐饮支付
message PT_DINING_PAY {
  int32 index = 1;  // 索引
  int32 type = 2;  // 类型
  int32 count = 3;  // 数量
}

// 公会符号
message PT_GUILD_SYMBOL {
  // 公会符号信息
}

