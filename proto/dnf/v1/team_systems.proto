syntax = "proto3";

package dnf.v1;

option go_package = "github.com/pixb/DnfGameServer/dnf-go-client/gen/dnf/v1;dnfv1";

import "dnf/v1/common.proto";
import "dnf/v1/option_types.proto";

// 团队系统消息类型
message RES_SELECT_OTHER_DUNGEON_AT_MULTI {
  int32 error = 1;
  int32 dungeonId = 2;
  string dungeonName = 3;
}

message RES_SENDING_INVITE_FRIEND_LIST {
  int32 error = 1;
  repeated FriendInviteInfo invites = 2;
}

message RES_REPLY_PROPOSAL {
  int32 error = 1;
  bool accepted = 2;
  int64 proposerId = 3;
}

message RES_SET_PVP_CONTROL_MODE {
  int32 error = 1;
  int32 mode = 2;
}

message RES_RETURN_TO_TOWN_AT_MULTI_PLAY {
  int32 error = 1;
  string townName = 2;
}

message FriendInviteInfo {
  int64 friendId = 1;
  string friendName = 2;
  int32 level = 3;
  int32 job = 4;
}

// 团队系统补充类型
message RES_SELECT_OTHER_DUNGEON_AT_MULTI_DETAIL {
  int32 error = 1;
  int32 dungeonId = 2;
  string dungeonName = 3;
  int32 difficulty = 4;
  int32 recommendedLevel = 5;
  int32 playerCount = 6;
}

message RES_SENDING_INVITE_FRIEND_LIST_FULL {
  int32 error = 1;
  repeated FriendInviteInfo invites = 2;
  int32 totalCount = 3;
  int32 page = 4;
  int32 pageSize = 5;
}

message RES_REPLY_PROPOSAL_DETAIL {
  int32 error = 1;
  bool accepted = 2;
  int64 proposerId = 3;
  string proposerName = 4;
  string proposalType = 5;
  string message = 6;
}

message RES_SET_PVP_CONTROL_MODE_FULL {
  int32 error = 1;
  int32 mode = 2;
  string modeName = 3;
  bool success = 4;
  string message = 5;
}

message RES_RETURN_TO_TOWN_AT_MULTI_PLAY_DETAIL {
  int32 error = 1;
  string townName = 2;
  int32 townId = 3;
  bool success = 4;
  string message = 5;
}
