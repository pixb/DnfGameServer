syntax = "proto3";

package dnf.v1;

// Go代码生成选项
option go_package = "github.com/pixb/DnfGameServer/dnf-go-client/gen/dnf/v1;dnfv1";

// Java代码生成选项（重要）
option java_multiple_files = true;  // 为每个消息生成独立的Java文件
option java_package = "com.dnfm.mina.protobuf.generated";  // 指定Java包名
option java_outer_classname = "SkillProto";  // 指定外层类名

// 技能槽位信息
message SkillSlotInfo {
  int32 slot_id = 1;       // 槽位ID
  int32 skill_id = 2;      // 技能ID
  int32 level = 3;         // 技能等级
  int32 hotkey = 4;        // 快捷键
}

// 技能设置中的技能信息
message SkillSlotSkillInfo {
  int32 skill_id = 1;      // 技能ID
  int32 level = 2;         // 技能等级
  bool is_equipped = 3;    // 是否装备
}

// 技能槽位请求
message SkillSlotRequest {
  int32 character_id = 1;  // 角色ID
  int32 page = 2;          // 页码
}

// 技能槽位响应
message SkillSlotResponse {
  int32 error = 1;         // 错误码
  int32 character_id = 2;  // 角色ID
  int32 page = 3;          // 页码
  int32 max_page = 4;      // 最大页码
  repeated SkillSlotInfo slots = 5;  // 技能槽位列表
}

// 技能设置请求
message SkillSetRequest {
  int32 character_id = 1;  // 角色ID
  repeated SkillSlotSkillInfo skills = 2;  // 技能列表
  repeated SkillSlotInfo slots = 3;  // 技能槽位配置
}

// 技能设置响应
message SkillSetResponse {
  int32 error = 1;         // 错误码
  bool success = 2;        // 是否成功
  int32 character_id = 3;  // 角色ID
}