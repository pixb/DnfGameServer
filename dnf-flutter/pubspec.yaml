name: dnf_flutter
description: "DNF横版格斗游戏客户端 - 基于Flutter和Flame引擎开发"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flame: ^1.18.0
  flame_audio: ^2.1.6
  flame_tiled: ^1.20.0
  flame_forge2d: ^0.17.0
  flutter_riverpod: ^2.5.1
  provider: ^6.1.1
  web_socket_channel: ^2.4.0
  protobuf: ^6.0.0
  fixnum: ^1.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  logger: ^2.4.0
  uuid: ^4.2.1
  isar: ^3.1.0+1
  tiled: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/data/
